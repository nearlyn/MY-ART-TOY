                text: "ขณะที่กำลังนอนอยู่ เพื่อนของคุณถามว่าหากคุณเลือกไปที่ไหนก็ได้ในโลกเหนือจินตนาการ สถานที่นั้นจะ...",

            },
            
            {
                text: "คุณตื่นมากลางดึกและพบว่าในเต็นท์มีเพียงคุณคนเดียว เพื่อนของคุณหายไป! คุณจึงตัดสินใจตามหาแต่ยิ่งเดินยิ่งหลงเข้าไปในป่าลึก คุณจะ...",

            {

                options: ["ไปๆมาๆ นำทางมอนสเตอร์แทน", "ขอบคุณจริงๆนะ", "ขอบใจ ว่าแต่มอนสเตอร์แบบนายเกิดมายังไง","มันดูจริงใจดีนะ ฉันควรจะเชื่อใจมัน", "สวัสดีบัดดี้ พาฉันออกไปจากที่นี่เลย!", "ทำไมถึงช่วยฉัน?"],
            },
        ];

        const results = [
            {
                image: "thumbnails/GREENY.png",
            },
            {
                image: "thumbnails/ZOM3.png",
            },
            {
                image: "thumbnails/WOOF.png",
            },
            {
                image: "thumbnails/PHAMAOH.png",
            },
            {
                image: "thumbnails/SAMING.png",
            },
            {
                image: "thumbnails/VAMPY.png",
            },
        ];

        let currentQuestionIndex = 0;
        let answersCount = [0, 0, 0, 0, 0, 0]; // เก็บคะแนนของตัวเลือกแต่ละข้อ

        function shuffleArray(array) {
            // ฟังก์ชันสุ่มลำดับในอาร์เรย์
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function renderWelcomePage() {
            const contentDiv = document.getElementById("content");
            contentDiv.innerHTML = `
      <div id="welcome">
        <p class="title-page">FIND YOUR PERSONALITY WITH OUR ART TOYS</p>
        <p class="detail-start">มาร่วมทำแบบทดสอบเพื่อค้นหาว่าคุณเป็นอาร์ตทอยตัวไหนของเรา!</p>
        <button class="collection-button">VIEW OUR COLLECTION</button>
        <div class="name-info">
         <img class="homepage-pic" src="thumbnails/boxandone.png">
        </div>
        <p class="detail-box">Gravester มอนเตอร์ตัวร้าย</p>
        <p class="detail-price">601.00 บาท</p>
        <button class="start-button" onclick="startQuiz()">SHOP NOW</button>
      </div>
            `;
        }

        function startQuiz() {
            currentQuestionIndex = 0;
            answersCount = [0, 0, 0, 0, 0, 0]; // รีเซ็ตคะแนน
            renderQuestion();
        }

        function renderQuestion() {
            const contentDiv = document.getElementById("content");
            const question = questions[currentQuestionIndex];

            // จับคู่ตัวเลือกกับดัชนี (index) แล้วสุ่มลำดับ
            const shuffledOptions = shuffleArray(
                question.options.map((option, index) => ({ text: option, index }))
            );

            contentDiv.innerHTML = `
                <div class="question">
                    <h2>${question.text}</h2>
                    ${shuffledOptions
                        .map(
                            (option) =>
                                `<button class="choice-button" onclick="selectAnswer(${option.index})">${option.text}</button>`
                        )
                        .join("")}
                </div>
            `;
        }

        function selectAnswer(answerIndex) {
            answersCount[answerIndex]++; // เพิ่มคะแนนในตัวเลือกที่เลือก
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                renderQuestion(); // แสดงคำถามถัดไป
            } else {
                showResult(); // แสดงผลลัพธ์เมื่อจบคำถาม
            }
        }

        function showResult() {
            const maxScore = Math.max(...answersCount); // คะแนนสูงสุด
            const topChoices = answersCount
                .map((score, index) => (score === maxScore ? index : -1))
                .filter((index) => index !== -1); // ตัวเลือกที่มีคะแนนสูงสุด

            const randomChoice =
                topChoices[Math.floor(Math.random() * topChoices.length)]; // เลือกตัวเลือกแบบสุ่มในกรณีคะแนนเท่ากัน

            const result = results[randomChoice];
            const contentDiv = document.getElementById("content");
            contentDiv.innerHTML = `
                <div class="result">
                    <img src="${result.image}" alt="Result Image">
                </div>
            `;
        }

        // เริ่มต้นแสดงหน้าแรก
        renderWelcomePage();
